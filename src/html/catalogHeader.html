<section class="catalog-header">
  <h1 class="catalog-header__title">Каталог</h1>

  <div class="catalog-header__wrapper">
    <div
      class="catalog-header__banner"
      style="background-image: url('../img/banner.png')"
    >
      Максимум удовольствия от ежедневных дел
      <span>с нашей новой техникой!</span>
    </div>
    <div class="catalog-header__search">
      <input
        class="catalog-header__input"
        type="text"
        placeholder="Введите артикул, партномер, название модели, бренд"
      />
      <img
        class="catalog-header__search-icon"
        src="../img/icon/search-header.svg"
        alt="Поиск"
      />
    </div>
  </div>

  <div class="catalog-header__controls">
    <div class="catalog-header__prices">
      <div class="catalog-header__currency">
        <p>Цены в <span>₽</span></p>
        <img
          class="catalog-header__currency-icon"
          src="../img/icon/arrow-bottom.svg"
          alt="Стрелка вниз"
        />
      </div>
      <p class="catalog-header__exchange">Курс $: <span>96,67</span></p>
    </div>

    <div class="catalog-header__cart">
      <img
        class="catalog-header__cart-icon"
        src="../img/icon/cart.svg"
        alt="Корзина"
      />
      <a class="catalog-header__cart-link" href="">Корзина</a>
    </div>
  </div>
</section>
